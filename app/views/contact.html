<div class="contact-form">
	<form role="form" ng-submit="ctrl.submit()">
		<div class="form-group">
	    	<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name" required>
	 	</div>
	 	<div class="form-group">
	    	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address" required>
	  	</div>

	  	<textarea class="form-control" rows="3" required></textarea>

	  	<button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid">Submit</button>
	</form>
</div>
