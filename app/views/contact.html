<div class="contact-form">

	<div class="alert alert-danger" ng-show="error">
    	<button class="close" data-dismiss="alert">x</button>
    	<strong>Error!</strong> An error occured while trying to send message.
 	</div>
  	<div class="alert alert-success" ng-show="success">
    	<button class="close" data-dismiss="alert">x</button>
    	<strong>Success! </strong> Your message was successfully sent.
  	</div>


	<form role="form" ng-submit="submit()">
		<div class="form-group">
	    	<input type="text" class="form-control" id="exampleInputPassword1" ng-model="user.name" placeholder="Name" required>
	 	</div>
	 	<div class="form-group">
	    	<input type="email" class="form-control" id="exampleInputEmail1" ng-model="user.email" placeholder="Email Address" required>
	  	</div>

	  	<textarea class="form-control" rows="3" ng-model="user.message" required></textarea>

	  	<button type="submit" class="btn btn-default" ng-disabled="$invalid">Submit</button>
	</form>
</div>
